name: Jekyll

on:
  workflow_dispatch
    
jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-\
    - uses: helaili/jekyll-action@2.0.4
      with: 
        jekyll_src: ./
        gem_src: ./
      env:
        JEKYLL_PAT: ${{ secrets.JEKYLL_PAT }}
