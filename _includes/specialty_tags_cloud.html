<div class="tags">
    <small>
    <i class="fa fa-tags"></i>
    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
        {% if site.status_tags contains tag[0] %}
        {% else %}
            <a href="{{ site.baseurl }}/{{ tag | first | slugify }}">{{ tag | first | capitalize }}</a>
            {% if forloop.last == false %}
            <span>,</span>
            {% endif %}
        {% endif %}
    {% endfor %}
    </small>
</div>
